<section id="contact" class="py-24 bg-gray-50">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Your Name" class="w-full border rounded p-3" />
        <input type="email" placeholder="Your Email" class="w-full border rounded p-3" />
        <textarea placeholder="Your Message" rows="5" class="w-full border rounded p-3"></textarea>
        <div class="text-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Send Message</button>
        </div>
      </form>
    </div>
  </section>
