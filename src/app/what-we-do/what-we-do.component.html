<section id="programs" class="py-24 bg-brave-black text-white">
  <div class="max-w-7xl mx-auto text-center px-6">
    <p class="uppercase text-sm tracking-widest text-brave-gold font-semibold">Our Programs</p>
    <h2 class="text-3xl md:text-4xl font-bold mb-4 mt-2">Programs That Transform</h2>
    <p class="text-gray-300 mb-12 max-w-2xl mx-auto">
      We believe that true wellness goes beyond the physical. Our programs are designed to develop the body, mind, and spirit, producing transformation that endures.
    </p>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-left">
      <div *ngFor="let category of programCategories" class="bg-neutral-900 p-6 rounded-xl border border-brave-green/20 hover:border-brave-gold/40 transition">
        <div class="flex justify-center mb-4">
          <div class="w-14 h-14 bg-brave-green rounded-full flex items-center justify-center">
            <i [class]="category.iconClass + ' text-brave-gold text-2xl'"></i>
          </div>
        </div>
        <h3 class="text-lg font-semibold text-brave-gold mb-3">{{ category.title }}</h3>
        <ul class="text-sm text-gray-400 space-y-1">
          <li *ngFor="let item of category.items">{{ item }}</li>
        </ul>
      </div>
    </div>
    <a routerLink="/programs" class="inline-block mt-10 text-brave-gold font-semibold hover:text-brave-gold-light transition">View all programs â†’</a>
  </div>
</section>
